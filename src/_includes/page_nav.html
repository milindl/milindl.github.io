<div class="page-navigation">
     {% if page.previous.url %}
      <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
     {% endif %}
      <a href="{{site.baseurl}}">Up</a>
     {% if page.next.url %}
      <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
     {% endif %}
</div>

<!-- page nav styles -->

<style type="text/css">
 .page-navigation {
     margin: 0 auto;
     text-align: center
 }
</style>
