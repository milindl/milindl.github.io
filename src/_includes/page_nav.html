<div class="page-navigation">
    <div class="prev-container">
     {% if page.previous.url %}
      <a class="prev" href="{{site.baseurl}}{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
      {% endif %}
    </div>
    <div class="up-container">
        <a class="up" href="{{site.baseurl}}">Up</a>
    </div>
    <div class="next-container">
     {% if page.next.url %}
        <a class="next" href="{{site.baseurl}}{{page.next.url}}">{{page.next.title}} &raquo;</a>
        {% endif %}
    </div>
</div>
<!-- page nav styles -->

<style type="text/css">
 .page-navigation {
     margin: 0 auto;
     display: flex;
     justify-content: space-between;
 }
 .page-navigation .prev-container {
     flex-basis: 40%;
     text-align: left;
 }
 .page-navigation a {
      text-align: center;
  }
 .page-navigation .next-container {
     text-align: right;
     flex-basis: 40%;
 }

</style>
